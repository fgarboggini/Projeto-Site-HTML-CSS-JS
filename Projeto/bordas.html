<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Bordas no CSS</title>
    <link rel="stylesheet" href="bordas.css">
</head>
<body>
    <div class="border solid">Borda Solid</div> <br />
    <div class="border dashed">Borda Dashed</div> <br />
    <div class="border dotted">Borda Dotted</div> <br />
    <div class="border double">Borda Double</div> <br />
    <div class="border groove">Borda Groove</div> <br />
    <div class="border ridge">Borda Ridge</div> <br />
    <div class="border inset">Borda Inset</div> <br />
    <div class="border outset">Borda Outset</div> <br />
    <div class="border none">Borda None</div> <br />
    <div class="border hidden">Borda Hidden</div>
</body>
</html>
